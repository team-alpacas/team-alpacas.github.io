<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 다운로드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #8EB757 0%, #B6DB7F 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #FCFFF6;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(142, 183, 87, 0.15);
            max-width: 400px;
            width: 100%;
            border: 1px solid #F1FFCE;
        }

        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(142, 183, 87, 0.3);
            display: block;
        }

        h1 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(135deg, #8EB757 0%, #B6DB7F 100%);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(142, 183, 87, 0.4);
            margin-bottom: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(142, 183, 87, 0.6);
        }



        .fallback-text {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            padding-top: 20px;
            border-top: 1px solid #F1FFCE;
            line-height: 1.6;
            word-break: keep-all;
        }

        /* 모바일에서만 줄바꿈을 표시하기 위한 클래스 */
        .mobile-only { display: none; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            .mobile-only { display: inline; }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #F1FFCE;
            border-top: 3px solid #8EB757;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="앱 아이콘" class="app-icon" onerror="this.style.display='none'">
        <h1>Peep!</h1>
        <p class="subtitle">선택으로 마음을 전하는 새로운 메신저</p>
        
        <a href="#" id="primaryBtn" class="download-btn">다운로드 하러 가기</a>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">스토어로 이동 중...</p>
        </div>
        
        
        <p class="fallback-text">
            잠시 후 스토어로 이동합니다.<br class="mobile-only"> 자동 이동되지 않으면 아래 버튼을 눌러주세요.
        </p>
    </div>

    <script>
        // 스토어 리디렉션 로직
        const primaryBtn = document.getElementById('primaryBtn');
        const loading = document.getElementById('loading');

        // 수동 이동 버튼 핸들러
        primaryBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loading.style.display = 'block';
            redirectToStore();
        });

        // 사용자 디바이스 감지
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);

        // 스토어 URL
        const IOS_STORE_URL = 'https://apps.apple.com/kr/app/peep/id6742237463';
        const ANDROID_STORE_URL = 'https://play.google.com/store/apps/details?id=xyz.alpacapeep.santa';

        function getStoreUrl() {
            if (isIOS) return IOS_STORE_URL;
            if (isAndroid) return ANDROID_STORE_URL;
            // 데스크탑/미식별 환경: 기본값으로 App Store 페이지로 이동
            return IOS_STORE_URL;
        }

        function redirectToStore() {
            const url = getStoreUrl();
            if (url) {
                window.location.replace(url);
            } else {
                loading.style.display = 'none';
                primaryBtn.style.display = 'inline-block';
            }
        }

        window.addEventListener('load', () => {
            loading.style.display = 'block';
            const url = getStoreUrl();
            if (url) {
                primaryBtn.href = url;
                // 즉시 자동 이동
                redirectToStore();
            } else {
                loading.style.display = 'none';
                primaryBtn.style.display = 'inline-block';
            }
        });
    </script>
</body>
</html>
